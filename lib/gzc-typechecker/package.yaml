name: gzc-typechecker
version: !include "../../version.yaml"

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -Wextra
  - -Wno-unused-imports
  - -Wno-unused-matches
  - -Wno-missing-signatures
  - -Wno-name-shadowing
  - -Wno-type-defaults
  - -Wno-missing-pattern-synonym-signatures

# default-extensions: !include "../../default-extensions.yaml"
default-extensions:
- NoOverloadedLists

dependencies:
- base >=4.7 && <5
- text ==1.2.4.1
- gzc-core
- hashmap ==1.3.*
- mtl ==2.2.2
- diagnose >=2
- prettyprinter ==1.7.0
- gzc-pretty
- containers ==0.6.*
- gzc-flags
- bytestring >=0.10