name: gzc-optimizer
version: !include "../../version.yaml"

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -Wextra

default-extensions: !include "../../default-extensions.yaml"

dependencies:
- base >=4.7 && <5
- text ==1.2.4.1
- gzc-core
- mtl ==2.2.2
- diagnose >=2
- prettyprinter ==1.7.0
- gzc-pretty
- containers ==0.6.*
- gzc-flags
